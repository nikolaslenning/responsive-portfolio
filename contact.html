<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Contact</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar Component Bootstrap CSS -->  
    <div class="container ml-0 pl-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-white mw-content font-weight-bold" href="https://www.linkedin.com/in/nikolas-lenning-8908311b0/" target="_blank">Nikolas Lenning</a>
            <button class="navbar-toggler ml-auto " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto float-right">
                    <a class="nav-item nav-link passive" href="./index.html">About  <i class="fas fa-user-ninja"></i></a>    
                    <a class="nav-item nav-link passive" href="./portfolio.html">Portfolio  <i class="fas fa-briefcase"></i></a>
                    <a class="nav-item nav-link active" href="./contact.html">Contact  <i class="fas fa-envelope"></i><span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link passive" href="./Assets/Images/resume.pdf">Resume  <i class="fas fa-file-alt"></i></a>            
                </div>
            </div>
        </nav> 
    </div>

    <!-- Form Component Bootstrap CSS -->
    <form class="container w-75">
        <h1 class="h1 font-weight-bold">Contact</h1>
        <div class="form-group col-sm-6">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Name">           
        </div>
        <div class="form-group col-sm-6">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>
        <div class="form-group col-sm-6">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
        </div>
        
        <button type="submit" class="btn rounded-0 text-white">Submit</button>
    </form>

     <!-- Footer Card Component Bootstrap CSS-->
     <footer class="container">
        <div class="row">
            <div class="footer col-12 fixed-bottom text-center w-100">
                <div class="card text-center rounded-0">                    
                    <h6 class="card-footer text-muted"> &copy;Copyright</h6>                     
                </div>
            </div>
        </div>    
    </footer>   

    <!-- Javascript Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
